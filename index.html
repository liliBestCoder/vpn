<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN 解决方案</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function loadPage(page) {
            fetch(page)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content-area').innerHTML = data;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 默认加载主页内容
            loadPage('home.html'); // 创建一个 home.html 文件作为主页内容
        });
    </script>
</head>
<body>

<div class="sidebar">
    <h2>菜单</h2>
    <a href="#" onclick="loadPage('home.html')">主页</a>
    <a href="#" onclick="loadPage('v2ray.html')">v2ray教程</a>
    <a href="#" onclick="loadPage('v2rayU.html')">v2rayU教程</a>
    <a href="#" onclick="loadPage('v2rayNG.html')">v2rayNG教程</a>
</div>

<header>
    <h1 style="font-size: 1.5em; margin: 0;">安全、快速的 VPN 解决方案</h1>
    <p style="font-size: 0.9em; margin: 0;">保护您的隐私，畅享全球互联网</p>
</header>

<div class="content">
    <div id="content-area" class="content_area">
        <!-- 动态加载内容将显示在这里 -->
    </div>
</div>

<footer>
    <p style="margin: 0;">&copy; 2024 VPN 解决方案. 保留所有权利.</p>
</footer>

</body>
</html>
