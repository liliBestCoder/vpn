<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN 解决方案</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function loadContent() {
            const hash = window.location.hash.substring(1); // Get the hash without the '#'
            let fileToLoad;

            switch (hash) {
                case 'home':
                    fileToLoad = 'home.html';
                    break;
                case 'v2ray':
                    fileToLoad = 'v2ray.html';
                    break;
                case 'v2rayNG':
                    fileToLoad = 'v2rayNG.html';
                    break;
                case 'v2rayU':
                    fileToLoad = 'v2rayU.html';
                    break;
                default:
                    fileToLoad = 'home.html';
            }

            fetch(fileToLoad)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content-area').innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }

        window.addEventListener('hashchange', loadContent);
        window.addEventListener('load', loadContent);
    </script>
</head>
<body>

<div class="sidebar">
    <h2>菜单</h2>
    <a href="#home" onclick="loadContent()">主页</a>
    <a href="#v2ray" onclick="loadContent()">Windows教程</a>
    <a href="#v2rayNG" onclick="loadContent()">Andoid教程</a>
    <a href="#v2rayU" onclick="loadContent()">macOS教程</a>
</div>

<header>
    <h1 style="font-size: 1.5em; margin: 0;">安全、快速的 VPN 解决方案</h1>
    <p style="font-size: 0.9em; margin: 0;">保护您的隐私，畅享全球互联网</p>
</header>

<div class="content">
    <div id="content-area" class="content_area">
        <!-- 动态加载内容将显示在这里 -->
    </div>
</div>

<footer>
    <p style="margin: 0;">&copy; 2024 VPN 解决方案. 保留所有权利.</p>
</footer>

</body>
</html>
